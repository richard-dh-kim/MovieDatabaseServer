<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="/login" method="post">
            Username: <input type="text" name="username" required /><br />
            Password: <input type="password" name="password" required /><br />
            <button type="submit">Login</button>
        </form>
        <p>You will be redirected to movies search page if login was successful.</p>
        <br/>
        If you do not have an account yet, please sign up!<br/>
        <a href="http://localhost:3000/signup.html">Sign Up</a>
    </body>
</html>
